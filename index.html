<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Images/favicon_io (2)/favicon3.ico" type="image/x-icon">
    <title>Christ University</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand" href="index.html"><img src="Images/logo.jpg" alt="" class="logo"></a>

        <ul class="navbar-nav navbar-right">
            <li class="nav-link"><a href="#" class="nav-link">About Us</a></li>
            <li class="nav-link"><a href="#" class="nav-link">Academics</a></li>
            <li class="nav-link"><a href="#" class="nav-link">Student Life</a></li>
            <li class="nav-link"><a href="#" class="nav-link">Campuses</a></li>
            <li class="nav-link"><a href="#" class="nav-link">Alumni</a></li>
            <li class="nav-link"><a href="#" class="nav-link">Researches</a></li>
        </ul>

        <a href="login.html" class="loginbtn"><button type="button" class="btn btn-primary">Login</button></a>

    </nav>

    <div class="divide"></div>

    <div class="container">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="Images/1.jpg" alt="" class="image1">
                </div>
                <div class="slide">
                    <img src="Images/2.jpg" alt="" class="image2">
                </div>
                <div class="slide">
                    <img src="Images/3.jpg" alt="" class="image3">
                </div>
                <div class="slide">
                    <img src="Images/4.jpg" alt="" class="image4">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class=manual-btn></label>
                <label for="radio2" class=manual-btn></label>
                <label for="radio3" class=manual-btn></label>
                <label for="radio4" class=manual-btn></label>
            </div>

        </div>
    </div>

    <script type="text/javascript">
    var counter = 1;
    setInterval(function() {
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if (counter > 4){
            counter = 1;
        }
    }, 5000);
    </script>
</body>

</html>
